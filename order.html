<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bite</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="orderTab">
        <div class="orderTabLeft">
            <div class="orderTabLeftHead">
                <span>Menu</span>
            </div>
            <div class="inputBar">
                <input type="text" class="searchInput" placeholder="Burger, Pizza" id="searchInput">
                <span class="material-symbols-outlined">
                    search
                    </span> 
            </div>
            <div class="searchLists">
                
            </div>
        </div>
        <div class="orderTabRight">
            <div class="orderTabLeftHead">
                <span>Your Cart</span>
            </div>
            <div class="addedItems">
              
               
            </div>
            <div class="totalValue">
                <span>Total Value</span>
                <span>Rs <span class="totalAmount">0.00</span></span>
                
            </div>
            <div class="optionBtn">
                <div class="clearBtn"><span>Clear Cart</span></div>
                <div class="orderBtn"><span>Order</span></div>
            </div>
        </div>
    </div>
    <div class="successfulmsg">
        <div class="lefttickIcon">
            <span class="material-symbols-outlined">
                check
                </span>
        </div>
        <div class="plaintext"><span>Order Placed Successfully</span></div>
    </div>
</body>
<script  src="order.js"></script>
</html>
